<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My CV Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #575757;
            color: #ffffff;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="topnav">
        <a href="#profile">Profile</a>
        <a class="active" href="#work">Work Experience</a>
        <a href="#paper">Paper</a>
        <a href="#research">Research Project</a>
        <a href="#community">Community Service</a>
    </div>

    <div class="content">
        <h1>Welcome to My CV</h1>
        <p>This is where your content will go.</p>
    </div>

</body>
</html>
